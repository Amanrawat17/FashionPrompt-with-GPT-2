<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionPrompt Register</title>
    <!-- Google Fonts for Roboto and Lora for a stylish look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Lora:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #f7f7f7, #f0f4f8);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }
        h1 {
            font-family: 'Lora', serif;
            color: #6a5acd;
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            width: 350px;
            backdrop-filter: blur(10px);
            animation: slideDown 0.7s ease-out;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #6a5acd;
            outline: none;
            background-color: #f9f9ff;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #6a5acd;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #5a4db3;
            transform: translateY(-2px);
        }
        p {
            text-align: center;
            margin-top: 20px;
        }
        a {
            color: #6a5acd;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://unsplash.com/photos/woman-holding-dried-flower-K0DxxljcRv0');
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            z-index: -1;
            animation: fadeInBackground 1.5s ease-in-out;
        }
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeInBackground {
            from { opacity: 0; }
            to { opacity: 0.15; }
        }
        /* Media Query for smaller screens */
        @media (max-width: 480px) {
            form {
                width: 90%;
                padding: 20px;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div>
        <h1>FashionPrompt Register</h1>
        <form action="/register" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p><a href="/login">Already have an account? Login here.</a></p>
    </div>
</body>
</html>
